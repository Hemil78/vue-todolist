<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- font-awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- /font-awesome -->
        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
        <!-- /font -->
        <link rel="stylesheet" href="css/style.css">
        <title>Vue To Do List</title>
    </head>


    <body>
        <div id="root" class="container">

            <header>
                <div class="logo">
                    <img src="img/logo boolean.png" alt="logo-boolean">
                </div>
                <div class="search">
                    <input v-model="newElement" type="text" placeholder="New Element" @keyup.enter="addElement">
                    <button @click="addElement()">Aggiungi</button>
                </div>
            </header>

            <main>
                <div class="box-list">
                    <ul v-if="elements.length > 0" class="list">
                        <li v-for="(element, index) in elements" :key="index">{{element}} <span><i class="far fa-thumbs-up"></i> <i class="fas fa-times" @click="removeElement(index)"></i></span></li>
                    </ul>
                    <h2 v-else>Non ci sono elementi</h2>
                </div>
            </main>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="main/main.js"></script>
    </body>
</html>
